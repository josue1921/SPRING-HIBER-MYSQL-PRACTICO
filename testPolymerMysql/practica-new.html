<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="practica-new">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button {
        background-color: var(--paper-red-500);
      }
    </style>
  <paper-button raised id="button">Click</paper-button>
  <h2>[[name]]</h2>
  </template>
  <script>
    class PracticaNew extends Polymer.Element {
      static get is() { return 'practica-new'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: "hola este es un ejemplo para eventos.."
          }
        };
      }
      eventoTradicional() {
        this.name = "Hubo un click del evento tradicional";
      }
      ready() {
        super.ready()
        this.$.button.addEventListener("click", function() {
                console.log(this);
        })
      
      }

    }
    window.customElements.define(PracticaNew.is, PracticaNew);
  </script>
</dom-module>
